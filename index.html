<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ações para Day Trade</title>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #chart-container {
            width: 80%;
            height: 500px;
            margin: 20px;
        }
        #highlight-container {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            margin: 10px 0;
        }
        .highlight.buy {
            color: green;
        }
        .highlight.sell {
            color: red;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Ações para Day Trade</h1>

    <div id="chart-container"></div>

    <table>
        <thead>
            <tr>
                <th>Ação</th>
                <th>Preço Atual</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="stocks-table-body">
            <!-- Linhas de ações serão inseridas dinamicamente aqui -->
        </tbody>
    </table>

    <div id="highlight-container">Carregando...</div>

    <div id="highlighted-stocks">
        <h2>Ações em Alta</h2>
        <ul id="high-stocks-list"></ul>
    </div>

    <div id="falling-stocks">
        <h2>Ações em Queda</h2>
        <ul id="low-stocks-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const apiKey = 'GFY7TCO682NLRQW0';
        const symbols = ['AAPL', 'GOOGL', 'AMZN', 'MSFT', 'TSLA']; // Adicione os símbolos das ações que você deseja monitorar

        function getStockPrice(symbol, callback) {
            $.getJSON(`https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=${symbol}&interval=1min&apikey=${apiKey}`, function(data) {
                const timeSeries = data['Time Series (1min)'];
                const latestTime = Object.keys(timeSeries)[0];
                const latestPrice = timeSeries[latestTime]['1. open'];
                callback(symbol, latestPrice);
            }).fail(function() {
                callback(symbol, null);
            });
        }

        function updateStockData() {
            const highStocks = [];
            const lowStocks = [];

            symbols.forEach(symbol => {
                getStockPrice(symbol, function(symbol, price) {
                    if (price) {
                        const status = (Math.random() > 0.5) ? 'Comprar' : 'Vender'; // Exemplo de lógica de compra/venda
                        const row = `<tr><td>${symbol}</td><td>${price}</td><td class="highlight ${status === 'Comprar' ? 'buy' : 'sell'}">${status}</td></tr>`;
                        $('#stocks-table-body').append(row);

                        if (status === 'Comprar') {
                            highStocks.push(`${symbol} - ${price}`);
                        } else {
                            lowStocks.push(`${symbol} - ${price}`);
                        }
                    }
                });
            });

            setTimeout(() => {
                $('#highlight-container').text('Atualizado com sucesso');

                const highStocksList = $('#high-stocks-list');
                const lowStocksList = $('#low-stocks-list');
                highStocksList.empty();
                lowStocksList.empty();

                highStocks.forEach(stock => highStocksList.append(`<li>${stock}</li>`));
                lowStocks.forEach(stock => lowStocksList.append(`<li>${stock}</li>`));
            }, 5000); // Espera 5 segundos para garantir que todas as chamadas da API foram concluídas
        }

        $(document).ready(function() {
            new TradingView.widget({
                "width": "100%",
                "height": 500,
                "symbol": "NASDAQ:AAPL", // Use um símbolo que você sabe que está disponível
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "pt",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "details": true,
                "hotlist": true,
                "calendar": true,
                "news": ["headlines"],
                "container_id": "chart-container"
            });

            setInterval(updateStockData, 60000); // Atualiza a cada 60 segundos
            updateStockData(); // Atualiza ao carregar a página
        });
    </script>
</body>
</html>
