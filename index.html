<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ações para Day Trade</title>
    <link rel="stylesheet" href="estructure.css">
</head>
<body>
    <h1>Monitoramento de Ações para Day Trade</h1>

    <div id="chart-container"></div>

    <table>
        <thead>
            <tr>
                <th>Ação</th>
                <th>Preço Atual</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="stocks-table-body">
            <!-- Linhas de ações serão inseridas dinamicamente aqui -->
        </tbody>
    </table>

    <div id="highlight-container">Carregando...</div>

    <div id="highlighted-stocks">
        <h2>Ações em Alta</h2>
        <ul id="high-stocks-list"></ul>
    </div>

    <div id="falling-stocks">
        <h2>Ações em Queda</h2>
        <ul id="low-stocks-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
