<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Ações para Day Trade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #chart-container {
            width: 80%;
            height: 500px;
            margin: 20px;
        }
        #highlight-container {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            margin: 10px 0;
        }
        .highlight.buy {
            color: green;
        }
        .highlight.sell {
            color: red;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Monitoramento de Ações para Day Trade</h1>

    <div id="chart-container"></div>

    <table>
        <thead>
            <tr>
                <th>Ação</th>
                <th>Preço Atual</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="stocks-table-body">
            <!-- Linhas de ações serão inseridas dinamicamente aqui -->
        </tbody>
    </table>

    <div id="highlight-container">Carregando...</div>

    <div id="highlighted-stocks">
        <h2>Ações em Alta</h2>
        <ul id="high-stocks-list"></ul>
    </div>

    <div id="falling-stocks">
        <h2>Ações em Queda</h2>
        <ul id="low-stocks-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
